<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>comment</title>
</head>

<body>
    <div class="container">
        <div id="idComment">
            <img id="img"
                src="https://i.pinimg.com/736x/6a/22/9c/6a229c0b44e287eaf176e3cada7e77c9--cool-backgrounds-abstract-backgrounds.jpg"
                alt="img" width="100%" height="auto">

            <div class="footerComment">
                <a href="#" id="likeMain">Like</a>
                <a href="#" id="replyMain">Reply</a>
                <a href="#" id="shareMain">Share</a>
            </div>
            <div class="mainCommentInput">
                <textarea name="text" id="mainComment" width="100%" rows="6" required no-resize></textarea>
                <a href="#" id="mainCommentBtn">Submit</a>
            </div>
        </div>
        <div id="childComment"> </div>
    </div>
</body>

</html>
